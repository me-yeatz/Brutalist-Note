<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutal Notes - Stop Taking Wimpy Notes</title>
    <meta name="description" content="A no-nonsense, Neo-Brutalist note-taking app">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#EF8354">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Brutal Notes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16x16.png">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#ff6b35">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle">
        <button class="menu-toggle-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
            </svg>
        </button>
    </div>

    <div class="sidebar">
        <div class="workspace-header">
            <div class="app-branding">
                <img class="app-logo" src="./logo.png" alt="App Notes Logo">
                <div class="app-title-section">
                    <h2 class="workspace-title">BRUTALIST NOTE</h2>
                    <div class="app-credit">by yeatz</div>
                </div>
            </div>
        </div>
        
        <ul class="document-list" id="documentList">
            <li class="document-item home-item" data-doc="dashboard">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,13H11V3H3V13M3,21H11V15H3V21M13,21H21V11H13V21M13,3V9H21V3H13Z"/>
                </svg>
                DASHBOARD
            </li>
            <li class="document-item active" data-doc="getting-started">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    <rect x="7" y="13" width="10" height="1.5" rx="0.75"/>
                    <rect x="7" y="15.5" width="10" height="1.5" rx="0.75"/>
                    <rect x="7" y="18" width="7" height="1.5" rx="0.75"/>
                </svg>
                GETTING STARTED
            </li>
        </ul>
        
        <div class="workspace-separator"></div>
        
        <button class="new-doc-btn">+ NEW DOCUMENT</button>
        
        <div class="workspace-separator"></div>
        
        <div class="search-container">
            <input type="text" class="document-search" placeholder="SEARCH" id="documentSearch">
        </div>
        
        <ul class="document-list" id="customDocumentList">
            <li class="document-item" data-doc="project">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                PROJECT
            </li>
            <li class="document-item" data-doc="library">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z"/>
                </svg>
                LIBRARY
            </li>
            <li class="document-item" data-doc="todo-list">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"/>
                </svg>
                TO DO LIST
            </li>
            <li class="document-item" data-doc="kanban-board">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 2C3.24 2 1 4.24 1 7V17C1 19.76 3.24 22 6 22H18C20.76 22 23 19.76 23 17V7C23 4.24 20.76 2 18 2H6ZM6 5H11V17H6V5ZM14 5H18V11H14V5ZM14 14H18V17H14V14Z"/>
                </svg>
                KANBAN BOARD
            </li>
            <li class="document-item" data-doc="profile">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 7C14.21 7 16 8.79 16 11C16 13.21 14.21 15 12 15C9.79 15 8 13.21 8 11C8 8.79 9.79 7 12 7ZM12 20C9.67 20 7.58 18.92 6.43 17.23C6.73 15.13 8.31 13.5 10.26 13.5C10.47 13.5 10.68 13.55 10.89 13.59C9.02 14.78 7.8 16.65 7.8 18.8C7.8 19.4 7.88 19.97 8.03 20.5C8.66 20.31 9.29 20.2 12 20Z"/>
                </svg>
                PROFILE
            </li>
        </ul>
        
        <div class="workspace-separator"></div>
        
        <ul class="document-list" id="pinnedList">
            <li class="document-item pinned-item" data-doc="pinned">
                <svg class="doc-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12M8.8,14L10,12.8V4H14V12.8L15.2,14H8.8Z"/>
                </svg>
                PIN / BLOCK
            </li>
        </ul>
    </div>

    <!-- Middle Panel: Note List -->
    <div class="middle-panel">
        <div class="middle-header">
            <h3 class="middle-title">ALL NOTES</h3>
            <button class="new-note-btn">+ NEW</button>
        </div>
        <div class="note-list-container">
            <div class="note-list-item active" data-note="getting-started">
                <div class="note-item-title">Getting Started</div>
            </div>
            <div class="note-list-item" data-note="sample">
                <div class="note-item-title">Sample Note</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="document-header">
            <div class="header-actions">
                <button class="action-btn save">SAVE</button>
                <button class="action-btn delete">DELETE</button>
                <button class="action-btn archive">ARCHIVE</button>
                <button class="action-btn home">HOME</button>
                <button class="action-btn profile">PROFILE</button>
            </div>
            <input class="document-title" value="STOP TAKING WIMPY NOTES">
            <div class="formatting-toolbar" id="formattingToolbar">
                <button class="format-btn slash-command-btn" id="slashCommandBtn" title="Commands">/</button>
                <div class="toolbar-separator"></div>
                <button class="format-btn" data-command="bold" title="Bold">B</button>
                <button class="format-btn" data-command="italic" title="Italic">I</button>
                <button class="format-btn" data-command="underline" title="Underline">U</button>
                <div class="toolbar-separator"></div>
                <select class="format-select" id="fontSize" title="Font Size">
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16" selected>16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="32">32px</option>
                </select>
                <select class="format-select" id="fontFamily" title="Font Family">
                    <option value="Space Grotesk">Space Grotesk</option>
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                    <option value="monospace">Monospace</option>
                </select>
                <div class="toolbar-separator"></div>
                <button class="format-btn" data-command="insertUnorderedList" title="Bullet List">â€¢ List</button>
                <button class="format-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
                <div class="toolbar-separator"></div>
                <button class="format-btn table-btn" id="tableBtn" title="Insert Table">TABLE</button>
                <button class="format-btn code-btn" id="codeBlockBtn" title="Code Block">CODE</button>
                <div class="toolbar-separator"></div>
                <button class="format-btn insert-btn" id="insertBtn" title="Insert">INSERT</button>
                <button class="format-btn export-btn" id="exportBtn" title="Export">EXPORT</button>
            </div>
        </div>
        
        <div class="document-body">
            <!-- Content loaded here -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
